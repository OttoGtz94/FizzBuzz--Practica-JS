    <header>
      <div class="containerTitulos">
        <h1>Fizz Buzz</h1>
        <h2>Ejercicio JS</h2>
        <p>
          Ejercicio que muestra <strong>n</strong> números que agrega la palabra
          <strong>Fizz</strong> a los múltiplos de 3, la palabra
          <strong>Buzz</strong> a los múltiplos de 5 y la palabra
          <strong>Fizz Buzz</strong> cuando son múltiplos de 3 y de 5.
        </p>
      </div>
      <div class="containerForm">
        <input
          type="text"
          placeholder="Ingresa un numero"
          class="txtNumero"
          class="txtNumero"
        />
        <button class="btnLimpiar">Limpiar</button>
